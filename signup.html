<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="image" src="images/atom.png" alt="logo image"> 
        </div>
        <div class="container__image">
            <img class="image" src="images/illustration.png" alt="illustration image">
        </div>
        <div class="signup">
            <div class="signup__header">
                <h1>Sign up in our Newsletter!</h1>
                <p>Get incredible news about us!</p>
            </div>
            
            <div class="signup__form">
                <form action="/" method="post">
                    <p class="text"> First name</p>
                    <input type="text" class="firstName" name="fName" placeholder="First name!">
                    
                    <p class="text"> Last name</p>
                    <input type="text" class="lastName" name="lName" placeholder="Last name!">
                    
                    <p class="text"> Email address</p>
                    <input type="text" name="email" placeholder="Your email goes here!">

                    <button class="button" type="submit"> Sign Me Up!</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
